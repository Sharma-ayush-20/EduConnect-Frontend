<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .custom-card {
      border: none;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .custom-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .custom-card img {
      object-fit: cover;
      aspect-ratio: 41 / 22;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card custom-card">
          <picture>
            <source 
              srcset="https://rukminim2.flixcart.com/fk-p-flap/510/270/image/b3ee941d6274f1ff.png?q=80 1x, https://rukminim2.flixcart.com/fk-p-flap/1020/540/image/b3ee941d6274f1ff.png?q=60 2x"
              media="(min-width: 1192px)">
            <source 
              srcset="https://rukminim2.flixcart.com/fk-p-flap/320/170/image/b3ee941d6274f1ff.png?q=80 1x, https://rukminim2.flixcart.com/fk-p-flap/640/340/image/b3ee941d6274f1ff.png?q=60 2x"
              media="(min-width: 768px) and (max-width: 1191px)">
            <img 
              loading="eager" 
              alt="Image" 
              srcset="https://rukminim2.flixcart.com/fk-p-flap/150/80/image/b3ee941d6274f1ff.png?q=80 1x, https://rukminim2.flixcart.com/fk-p-flap/300/160/image/b3ee941d6274f1ff.png?q=60 2x"
              class="card-img-top"
              src="https://rukminim2.flixcart.com/fk-p-flap/320/170/image/b3ee941d6274f1ff.png?q=90">
          </picture>
          <div class="card-body text-center">
            <h5 class="card-title">Card 1 Title</h5>
            <p class="card-text">This is a sample description for the first card.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card custom-card">
          <picture>
            <source 
              srcset="https://via.placeholder.com/510x270 1x, https://via.placeholder.com/1020x540 2x"
              media="(min-width: 1192px)">
            <source 
              srcset="https://via.placeholder.com/320x170 1x, https://via.placeholder.com/640x340 2x"
              media="(min-width: 768px) and (max-width: 1191px)">
            <img 
              loading="eager" 
              alt="Image" 
              srcset="https://via.placeholder.com/150x80 1x, https://via.placeholder.com/300x160 2x"
              class="card-img-top"
              src="https://via.placeholder.com/320x170">
          </picture>
          <div class="card-body text-center">
            <h5 class="card-title">Card 2 Title</h5>
            <p class="card-text">This is a sample description for the second card.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card custom-card">
          <picture>
            <source 
              srcset="https://via.placeholder.com/510x270?text=3 1x, https://via.placeholder.com/1020x540?text=3 2x"
              media="(min-width: 1192px)">
            <source 
              srcset="https://via.placeholder.com/320x170?text=3 1x, https://via.placeholder.com/640x340?text=3 2x"
              media="(min-width: 768px) and (max-width: 1191px)">
            <img 
              loading="eager" 
              alt="Image" 
              srcset="https://via.placeholder.com/150x80?text=3 1x, https://via.placeholder.com/300x160?text=3 2x"
              class="card-img-top"
              src="https://via.placeholder.com/320x170?text=3">
          </picture>
          <div class="card-body text-center">
            <h5 class="card-title">Card 3 Title</h5>
            <p class="card-text">This is a sample description for the third card.</p>
            <a href="#" class="btn btn-primary">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
