    <style>
        body {
    background: linear-gradient(45deg, #7175da, #9790F2);
    font-family: 'Muli', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

/* Floating Button */
.floating-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 1050;
    transition: all 0.3s;
}

.floating-btn:hover {
    background-color: #ffffff;
    color: #001F61;
}

/* Social Panel */
.social-panel {
    border: 5px solid #001F61;
    border-radius: 16px;
    box-shadow: 0 16px 31px -17px rgba(0, 31, 97, 0.6);
    transition: all 0.4s ease-in-out;
}

    </style>
</head>
<body>

    <div class="container">

<div class="container my-5">
    <!-- Course Section -->
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card d-flex flex-md-row overflow-hidden">
                <div class="bg-dark text-white p-4" style="max-width: 250px;">
                    <h6 class="text-uppercase">Course</h6>
                    <h2 class="mt-2">JavaScript Fundamentals</h2>
                    <a href="#" class="text-white mt-3 d-block">
                        View all chapters <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="text-muted text-uppercase mb-0">Chapter 4</h6>
                        <div>
                            <div class="progress" style="height: 5px; width: 150px;">
                                <div class="progress-bar bg-dark" role="progressbar" style="width: 66%;"></div>
                            </div>
                            <span class="small text-muted">6/9 Challenges</span>
                        </div>
                    </div>
                    <h2 class="mt-4">Callbacks & Closures</h2>
                    <button class="btn btn-dark btn-rounded float-end mt-4">Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Social Panel Section -->
<div class="position-fixed bottom-0 end-0 p-3">

            </p>
        </div>
        <div class="card-body">
            <h4 class="text-muted text-uppercase text-center mb-3">Get in touch on</h4>
