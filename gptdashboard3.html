<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Templates</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Light Theme */
    .light-theme {
      background-color: #f8f9fa;
      color: #212529;
    }
    .light-theme .card {
      background-color: #ffffff;
      border: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Dark Theme */
    .dark-theme {
      background-color: #1e1e2f;
      color: #ffffff;
    }
    .dark-theme .card {
      background-color: #2e2e40;
      border: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }
    .sidebar {
      min-height: 100vh;
      padding: 20px;
    }
    .sidebar .menu-item {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      font-weight: 500;
      border-radius: 5px;
      margin-bottom: 10px;
      text-decoration: none;
    }
    .light-theme .sidebar {
      background: #ffffff;
      color: #212529;
    }
    .dark-theme .sidebar {
      background: #2a2a3b;
      color: #ffffff;
    }
    .light-theme .sidebar .menu-item:hover {
      background: #f1f1f1;
    }
    .dark-theme .sidebar .menu-item:hover {
      background: #3a3a4b;
    }
  </style>
</head>
<body>

<!-- Light Theme Dashboard -->
<div class="container-fluid light-theme mb-5">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h5 class="fw-bold">Dashboard</h5>
      <a href="#" class="menu-item">Home</a>
      <a href="#" class="menu-item">Customers</a>
      <a href="#" class="menu-item">Organizations</a>
      <a href="#" class="menu-item">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <div class="row mt-4">
        <!-- Cards -->
        <div class="col-md-4">
          <div class="card p-3">
            <h6>Total Customers</h6>
            <h4 class="fw-bold">2,120</h4>
            <p class="text-success">+20%</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h6>Members</h6>
            <h4 class="fw-bold">1,220</h4>
            <p class="text-success">+15%</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h6>Active Now</h6>
            <h4 class="fw-bold">316</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Dark Theme Dashboard -->
<div class="container-fluid dark-theme">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h5 class="fw-bold">Dashboard</h5>
      <a href="#" class="menu-item">Home</a>
      <a href="#" class="menu-item">Customers</a>
      <a href="#" class="menu-item">Organizations</a>
      <a href="#" class="menu-item">Settings</a>
    </div>

    <!-- Main Content -->
    <div class="col-md-10">
      <div class="row mt-4">
        <!-- Cards -->
        <div class="col-md-4">
          <div class="card p-3">
            <h6>Total Customers</h6>
            <h4 class="fw-bold">2,120</h4>
            <p class="text-success">+20%</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h6>Members</h6>
            <h4 class="fw-bold">1,220</h4>
            <p class="text-success">+15%</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3">
            <h6>Active Now</h6>
            <h4 class="fw-bold">316</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
