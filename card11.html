<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card11</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="card-container" style="perspective: 1000px; width: 18rem;">
            <div class="card-flip" style="transform-style: preserve-3d; transition: transform 0.6s;">
                <div class="card front" style="backface-visibility: hidden;">
                    <img src="https://via.placeholder.com/300" class="card-img-top" alt="Front Image">
                    <div class="card-body">
                        <h5 class="card-title">Front Side</h5>
                        <p class="card-text">This is the front of the card.</p>
                    </div>
                </div>
                <div class="card back"
                    style="backface-visibility: hidden; transform: rotateY(180deg); position: absolute; top: 0; left: 0;">
                    <div class="card-body">
                        <h5 class="card-title">Back Side</h5>
                        <p class="card-text">This is the back of the card.</p>
                        <a href="#" class="btn btn-primary">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .card-container:hover .card-flip {
            transform: rotateY(180deg);
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
