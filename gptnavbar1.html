<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #1c1c1c; /* Dark background color */
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff;
    }

    .navbar-nav .nav-link {
      color: #ddd;
      font-weight: 500;
      margin-right: 15px;
    }

    .navbar-nav .nav-link:hover {
      color: #fff;
    }

    .form-control {
      background-color: #ebeaea;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      outline: none;
      box-shadow: 0 0 5px #6c63ff;
    }

    .btn {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/889/889748.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top"> 
        Explore
      </a>

      <!-- Toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Plans & Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Udemy Business</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Teach on Udemy</a>
          </li>
        </ul>

        <!-- Search Bar -->
        <form class="d-flex me-3">
          <input class="form-control" type="search" placeholder="Search for anything" aria-label="Search">
        </form>

        <!-- Right-side Buttons -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-cart"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Log In</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light ms-2" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
