<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
  padding: 30px 20px;
  position: relative;
  overflow: hidden;
}

.card-title {
  min-height: 87px;
  font-weight: bold;
  font-size: 1.5rem;
}

.card-text {
  font-size: 1rem;
}

.ag-bg-overlay {
  width: 128px;
  height: 128px;
  top: -75px;
  right: -75px;
  transition: transform 0.5s ease, background-color 0.5s ease;
  transform: scale(1);
}

.card:hover .ag-bg-overlay {
  transform: scale(10);
}

.card:hover .card-text span {
  color: #fff;
}

.card:nth-child(2n) .ag-bg-overlay {
  background-color: #3ecd5e;
}

.card:nth-child(3n) .ag-bg-overlay {
  background-color: #e44002;
}

.card:nth-child(4n) .ag-bg-overlay {
  background-color: #952aff;
}

.card:nth-child(5n) .ag-bg-overlay {
  background-color: #cd3e94;
}

.card:nth-child(6n) .ag-bg-overlay {
  background-color: #4c49ea;
}

    </style>
</head>
<body>
    <div class="container my-5">

        <div class="row gy-4">

          <div class="col-md-4">
            <div class="card bg-dark text-white position-relative rounded-4 overflow-hidden">
              <div class="bg-warning position-absolute rounded-circle ag-bg-overlay"></div>
              <div class="card-body">
                <h5 class="card-title">UI/Web &amp; Graphic Design for Teenagers 11-17 Years Old</h5>
                <p class="card-text mb-1">Start: <span class="text-warning fw-bold">04.11.2022</span></p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card bg-dark text-white position-relative rounded-4 overflow-hidden">
              <div class="bg-success position-absolute rounded-circle ag-bg-overlay"></div>
              <div class="card-body">
                <h5 class="card-title">UX/UI Web-Design + Mobile Design</h5>
                <p class="card-text mb-1">Start: <span class="text-warning fw-bold">04.11.2022</span></p>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card bg-dark text-white position-relative rounded-4 overflow-hidden">
              <div class="bg-danger position-absolute rounded-circle ag-bg-overlay"></div>
              <div class="card-body">
                <h5 class="card-title">Annual Package "Product + UX/UI + Graphic Designer 2022"</h5>
                <p class="card-text mb-1">Start: <span class="text-warning fw-bold">04.11.2022</span></p>
              </div>
            </div>
          </div>

          <!-- Add more cards as needed following this structure -->
        </div>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
</body>
</html>
