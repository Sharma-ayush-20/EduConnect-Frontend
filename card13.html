<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card13</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
  
  <style>

body {
  background-color: antiquewhite;
  background-size: cover;
  background-position: center;
  height: 100vh;
  margin: 0;
}

.backdrop-blur {
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  background-color: rgba(17, 25, 40, 0.25);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.125);
  box-shadow: 0 30px 10px rgba(0, 0, 0, 0.125);
}

.banner-image {
  background-image: url(https://images.unsplash.com/photo-1641326201918-3cafc641038e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80);
  background-position: center;
  background-size: cover;
  height: 300px;
  width: 100%;
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.255);
}

h1 {
  font-family: 'Righteous', sans-serif;
  color: rgba(255, 255, 255, 0.98);
  text-transform: uppercase;
  font-size: 2.4rem;
}

p {
  font-family: 'Lato', sans-serif;
  font-size: 0.8rem;
  color: #fff;
  line-height: 1.5;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.btn-custom {
  background: rgba(0, 212, 255, 0.9);
  color: rgba(255, 255, 255, 0.95);
  border: none;
  border-radius: 24px;
  font-size: 0.8rem;
  font-weight: bold;
  padding: 12px 24px;
  transition: all 0.3s ease;
}

.btn-custom:hover {
  transform: scale(1.125);
  filter: drop-shadow(0 10px 5px rgba(0, 0, 0, 0.125));
}

.btn-outline-custom {
  background: transparent;
  color: rgba(0, 212, 255, 0.9);
  border: 1px solid rgba(0, 212, 255, 0.6);
  border-radius: 24px;
  font-size: 0.8rem;
  padding: 12px 24px;
  transition: all 0.3s ease;
}

.btn-outline-custom:hover {
  transform: scale(1.125);
  color: rgba(255, 255, 255, 0.9);
  border-color: rgba(255, 255, 255, 0.9);
}


  </style>

</head>

<body>
  <div class="container d-flex align-items-center justify-content-center vh-100">

    <div class="card text-center backdrop-blur p-4 mx-3">
      <div class="banner-image rounded"></div>
      <h1 class="mt-3">Toyota Supra</h1>
      <p class="mt-2">Lorem ipsum dolor sit amet, <br> consectetur adipiscing elit.</p>
      <div class="mt-4 d-flex justify-content-center gap-3">
        <button class="btn btn-outline-custom">DETAILS</button>
        <button class="btn btn-custom">BUY NOW</button>
      </div>
    </div>

    <div class="card text-center backdrop-blur p-4 mx-3">
        <div class="banner-image rounded"></div>
        <h1 class="mt-3">Toyota Supra</h1>
        <p class="mt-2">Lorem ipsum dolor sit amet, <br> consectetur adipiscing elit.</p>
        <div class="mt-4 d-flex justify-content-center gap-3">
          <button class="btn btn-outline-custom">DETAILS</button>
          <button class="btn btn-custom">BUY NOW</button>
        </div>
      </div>

      <div class="card text-center backdrop-blur p-4 mx-3">
        <div class="banner-image rounded"></div>
        <h1 class="mt-3">Toyota Supra</h1>
        <p class="mt-2">Lorem ipsum dolor sit amet, <br> consectetur adipiscing elit.</p>
        <div class="mt-4 d-flex justify-content-center gap-3">
          <button class="btn btn-outline-custom">DETAILS</button>
          <button class="btn btn-custom">BUY NOW</button>
        </div>
      </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
